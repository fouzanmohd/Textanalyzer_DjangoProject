<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color: black;
           color: white;
           text-align: center;
           display: block;
        }
        </style>
   
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Text Analyzer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About us</a>
            </li>           
          </ul>
        </div>
      </nav>

      <div class="alert alert-success" role="alert">
        Welcome to world's best Text Analyzer!
      </div>


      <div class="container">

        <form action='analyze' onsubmit="return validate()" method='post'> {% csrf_token %}
      
      
      
        <div class="form-group">
          <h3><span id="typed"></span></h3>
      
          <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9"></textarea>
          
          <!-- Char Counter -->
          <p>
          <span id="wordCount">0</span> Characters
          <script type="text/javascript">
              var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
              var wordCount = document.getElementById("wordCount");
      
              exampleFormControlTextarea1.addEventListener("keyup",function(){
              var characters = exampleFormControlTextarea1.value.split('');
                wordCount.innerText = characters.length;
              });
          </script>
          </p>
        </div>

     <div class="custom-control custom-switch">
        <input name = 'removepunc' type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input name = 'uppercase' type="checkbox" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Uppercase</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input name = 'lowercase' type="checkbox" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">lowercase</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input name = 'removelines' type="checkbox" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4"> Remove new lines</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input name = 'removeextraspace' type="checkbox" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch5">Remove extra space</label>
      </div>
      
      <div class="custom-control custom-switch">
        <input name = 'countwords' type="checkbox" class="custom-control-input" id="customSwitch6">
        <label class="custom-control-label" for="customSwitch6">Count words</label>
      </div>


      <button type="submit" class="btn btn-dark mt-3">Analyze</button>
    </form>
</div>  

    

    <div id="typed-strings">
    </div>
    
    <script>
       var typed = new Typed('#typed',{
                      strings:["You can do anything with your text here!","Enter your text here and let Text Analyzer do the magic!"],
                      backSpeed: 15,
                      smartBackspace: true,
                      backDelay: 1200,
                      startDelay: 1000,
                      typeSpeed: 25,
                      loop: false,
    
                    });
      </script>




<footer class="footer">
    <div class="container">
      <h6>&#169 2020 TextAnalyzer <h6>
    </div>
  </footer>

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
    <!-- Typed.js DONT TOUCH THIS! --> 
 

<script>
    function validate(){
    var textarea = document.getElementById('exampleFormControlTextarea1').value;
    var span = document.getElementById('messageofvalidate');

      if (textarea == '') {
        span.innerHTML = 'Please Write Your Message';
        return false;
      }

    }
  </script>
  </body>
</html>
